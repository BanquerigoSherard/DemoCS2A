<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
    <h1>Edit Form</h1>

    <form action="update/" method="post">
        {% csrf_token %}
        <label for="name">Item Name:</label><br>
        <input type="text" id="name" value="{{ item.name }}" placeholder="Name" required name="name"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" value="{{ item.description }}" required placeholder="Description" name="description"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
